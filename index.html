<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shooting</title>
  </head>
  <body>
    <div class="background-image">
      <div class="sign">
        <span class="fast-flicker">Pl</span>ane<span class="flicker">to</span>id
      </div>
      <svg
        id="audio"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="white"
      >
        <path
          fill-rule="evenodd"
          d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        id="audioOn"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
          clip-rule="evenodd"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
        />
      </svg>

      <img id="first" src="img/spaceship-g3d086ff7d_1280.png" class="rotate" />
      <img
        id="bis"
        src="img/toppng.com-spaceship-png-635x385.png"
        class="rotate"
      />

      <div class="container-score">
        <p class="score-info"><span>Score:</span> <span id="score">0</span></p>
      </div>
      <div class="container-lives">
        <p class="lives-info"><span>Lives:</span> <span id="lives">0</span></p>
      </div>

      <div class="highScore">High Score: 0</div>

      <div id="whiteModal" class="container-modal">
        <div>
          <div>
            <h2 id="game-over">Game Over</h2>
          </div>
          <h1 id="score-final">0</h1>
          <p class="">Points</p>
          <div>
            <button class="btn-start">Start Game</button>
          </div>
          <div class="container-info">
            <div>
              <h3 id="info">Game Info</h3>
            </div>
            <div class="container-keys">
              <div class="container-keys1">
                <p>Use</p>
                <div>
                  <p class="bold">E,</p>
                  <i id="up" class="fas fa-arrow-up"></i>
                </div>
                <div>
                  <p class="bold">S,</p>
                  <i class="fas fa-arrow-left"></i>
                </div>
                <div>
                  <p class="bold">D,</p>
                  <i class="fas fa-arrow-right"></i>
                </div>
                <div>
                  <p class="bold">F,</p>
                  <i id="down" class="fas fa-arrow-down"></i>
                </div>
                <p>keys to move.</p>
              </div>
              <div id="use">
                <p>Use <span>left click</span> to shoot.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <canvas></canvas>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="src/particles.js"></script>
      <script src="src/enemy.js"></script>
      <script src="src/powerUp.js"></script>
      <script src="src/player.js"></script>
      <script src="src/projectile.js"></script>
      <script src="src/game.js"></script>
      <script src="src/UI.js"></script>
    </div>
  </body>
</html>
